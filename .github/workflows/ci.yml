name: CI

on:
  push:
    branches:
      - master
      - next
      - 'v*'
  pull_request: {}
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  test:
    name: Node 16.x - ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - uses: volta-cli/action@v1

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn lint

      - run: yarn test:jest

      - run: yarn update && git diff --exit-code

  nodeX:
    name: Node ${{ matrix.node-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu, windows]
        node-version: [12.x, 14.x, 16.x, 17.x]

        # excluded because it is the `test` job above
        exclude:
          - os: ubuntu
            node-version: 16.x

    steps:
      - uses: actions/checkout@v2

      - uses: volta-cli/action@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install dependencies
        run: yarn install --frozen-lockfile

      # Temporarily exclude `test/unit/get-config-test.js` in older versions of Node.
      # Tests triggering `resolveProjectConfig` and thus `await import()` for config/plugin loading cause this error:
      #   ReferenceError: You are trying to `import` a file after the Jest environment has been torn down.
      # Possibly related: https://github.com/facebook/jest/issues/11438
      - run: yarn test:jest --testPathIgnorePatterns="test/unit/get-config-test.js"

  floating-dependencies:
    name: Floating Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - uses: volta-cli/action@v1

      - name: install dependencies
        run: yarn install --no-lockfile

      - run: yarn test:jest
